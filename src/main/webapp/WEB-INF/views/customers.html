<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Home</title>
</head>
<body class="container-fluid">
    <H1>KDT Spring App</H1>
    <img th:src="@{/resources/img.png}" class="img-fluid">
    <p th:text="'The time on the server is' + ${serverTime}">-----</p>
    <div class="d-grid gap-2 d-md-block">
        <a th:href="@{/customers/new}" class="btn btn-primary" type="button">Create Customer</a>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">CreatedAt</th>
            <th scope="col">LastLoginAt</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer: ${customers}" th:object="${customer}">
            <th th:text="${customer.customerId}"></th>
            <td th:text="*{name}"></td>
            <td th:text="*{email}"></td>
            <td th:text="*{createdAt}"></td>
            <td th:text="*{lastLoginAt}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
